<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="styles.css" />
  <title>Portfolio</title>
</head>

<body>
  <header class="header">
    <nav class="navbar">
      <div class="logo">
        < Ivaylo <span class="logo-props"> role={'Full Stack Developer'} </span>
          .../>
      </div>
    </nav>
  </header>
  <main class="content">
    <section class="bio">
      <div class="bio-content">
        <h3>
          Hello, My name is Ivaylo. I'm a full stack developer with
          TypeScript.
        </h3>
      </div>
      <div class="bio-image">
        <img class="bio-pic" src="images/profile.jpeg" />
      </div>
    </section>
    <section class="tech-stack">
      <div class="tech-info">
        <h3 class="tech-heading">Tech Stack</h3>
      </div>
      <div class="tech-cards">
        <div class="icon-card">
          <img src="images/svg/typescript.svg" alt="tech icon" class="tech-icon" />
        </div>
        <div class="icon-card">
          <img src="images/svg/nestjs.svg" alt="tech icon" class="tech-icon" />
        </div>
        <div class="icon-card">
          <img src="images/svg/angular.svg" alt="tech icon" class="tech-icon" />
        </div>
        <div class="icon-card">
          <img src="images/svg/react.svg" alt="tech icon" class="tech-icon" />
        </div>
        <div class="icon-card">
          <img src="images/svg/git.svg" alt="tech icon" class="tech-icon" />
        </div>
        <div class="icon-card">
          <img src="images/svg/postgresql.svg" alt="tech icon" class="tech-icon" />
        </div>
        <div class="icon-card">
          <img src="images/svg/graphql.svg" alt="tech icon" class="tech-icon" />
        </div>
        <div class="icon-card">
          <img src="images/svg/prisma.svg" alt="tech icon" class="tech-icon" />
        </div>
        <div class="icon-card">
          <img src="images/svg/html.svg" alt="tech icon" class="tech-icon" />
        </div>
        <div class="icon-card">
          <img src="images/svg/css.svg" alt="tech icon" class="tech-icon" />
        </div>
        <div class="icon-card">
          <img src="images/svg/docker.svg" alt="tech icon" class="tech-icon" />
        </div>
        <div class="icon-card">
          <img src="images/svg/postman.svg" alt="tech icon" class="tech-icon" />
        </div>
      </div>
    </section>
  </main>
</body>

</html>
